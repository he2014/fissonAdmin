<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
    <link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./src/ico/favicon.png">
    <title>login | Fission Management</title>
    <style type="text/css">
        .modal-alert {
            top: 65%;
        }
    </style>
</head>

<body>
    <input type="hidden" id="TenantId" name="TenantId" value="" />
    <div class="header"><span class="login-header">Fession 后台管理系统</span></div>
    <div class="loginWraper">
        <div id="loginform" class="loginBox">
            <form class="form form-horizontal" action="index.html" method="post">
                <div class="row cl">
                    <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                    <div class="formControls col-xs-7">
                        <input id="username" name="" type="text" placeholder="账户" class="input-text size-L">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                    <div class="formControls col-xs-7">
                        <input id="pw" name="" type="password" placeholder="密码" class="input-text size-L">
                    </div>

                </div>
                <div class="row cl">
                    <div class="formControls col-xs-7 col-xs-offset-3">
                        <div id="loginBtn" class="btn btn-success radius size-L" style="width: 100%">&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">北京裂变科技有限公司</div>
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
    <script type="text/javascript" src="src/js/util.js" charset="utf-8"></script>
    <script type="text/javascript" src="src/js/common.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#loginBtn").on("click", function() {
                var username = $("#username").val();
                var pw = $("#pw").val();
                if (!username || username == null || username == '') {
                    $.Huimodalalert('请输入用户名！', 1500)
                    return;
                } else if (!pw || pw == null || pw == '') {
                    $.Huimodalalert('请输入密码！', 1500)
                    return;
                }
                var datas = {
                    u: username,
                    p: pw
                }
                postAjax("sysuser/login", datas, function(data) {
                    cookie_util.add_or_update_cookie('SELF_LOGIN_KEY', data['dataInfo']['loginKey'])
                    cookie_util.add_or_update_cookie('SELF_USER_ID', data['dataInfo']['userId'])
                    if (data.code == 0) {
                        window.location.href = "./index.html"
                    } else {
                        window.location.href = "./login.html"
                    }

                }, function(data) {
                    if (data.code == 91) {
                        $.Huimodalalert('密码错误！', 1500)
                    }
                }, true);
            })
        });
    </script>
</body>

</html>
