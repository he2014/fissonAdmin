    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe62e;</i> 关键词举报管理
        <span class="c-gray en">&gt;</span> 监控结果查询
        </a>
    </nav>
    <div id="monitoringResults_search" style="padding-left:20px;padding-top:20px">
        <span class="conditions">房间ID</span>
        <input style="width:150px" name="monitorSearch" type="text" placeholder="请输入roomID" class="input-text radius size-M " id="monitorSearchRID">
        <span class="conditions">用户ID</span>
        <input style="width:150px" name="monitorSearch" type="text" placeholder="请输入userID" class="input-text radius size-M " id="monitorSearchUID">
        <span class="conditions">类型</span>
        <select style="height:30px;box-sizing: border-box;border: solid 1px #ddd; font-size:14px;" name="room-search" lay-verify="" id="searchType">
            <option value="0" selected>全部</option>
            <option value="1">房间禁言</option>
            <option value="2">全站禁言</option>
            <option value="3">房间解禁</option>
            <option value="4">全站解禁</option>
            <option value="5">踢出房间</option>
            <option value="6">禁用账号</option>
            <option value="9">忽略</option>
        </select>
        <span class="conditions">开始时间</span>
        <input style="width:150px" id="monitorStart" name="monitorStart" type="text" placeholder="请输入开始时间" class="input-text radius size-M">
        <span class="conditions">结束时间</span>
        <input style="width:150px" id="monitorEnd" name="monitorEnd" type="text" placeholder="请输入结束时间" class="input-text radius size-M">
        <button type="submit" class="btn btn-success" id="monitorSearch">
            <i class="Hui-iconfont"></i> 查询</button>
    </div>
    <div id="monitoringResultsList"></div>
