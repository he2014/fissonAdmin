    <div id="sensitiveReports_search" style="justify-content:flex-start;padding:0 3px;" class="admin_bar">
        <span class="conditions">type</span>
        <select style="height:30px;box-sizing: border-box;border: solid 1px #ddd; font-size:14px;" name="room-search" lay-verify=""
            id="searchType">
            <option value="0" selected>please select</option>
            <option value="1">User Report </option>
            <option value="2">Forbidden Words</option>
        </select>
        <span class="conditions">Operation type</span>
        <select style="height:30px;box-sizing: border-box;border: solid 1px #ddd; font-size:14px;" name="room-search" lay-verify=""
            id="searchOperationType">
            <option value="0" selected>Please select</option>
            <option value="1">Room Ban</option>
            <option value="2">Global ban</option>
            <option value="5">Kick out</option>
            <option value="6">Disable User</option>
            <option value="9">Ignore</option>
        </select>
        <span class="conditions">RoomID</span>
        <input style="width:auto" id="sensitiveReports_room" name="sensitiveReportsSearch" type="text" placeholder="please roomId"
            class="input-text radius size-S " id="sensitiveRoomId">
        <span class="conditions">UserID </span>
        <input style="width:auto" id="sensitiveReports_user" name="sensitiveReportsSearch" type="text" placeholder="please userId"
            class="input-text radius size-S " id="sensitiveUserId">
        <button type="submit" class="btn btn-success" id="sensitiveReportsSearch">
            <i class="Hui-iconfont"></i> Query</button>
        <button data-btn="sensitiveReportsSearch_add" id="add_reports_Btn" class="layui-btn layui-btn-sm hide" style="margin-left:10px;">
            <i class="layui-icon"></i> Collect Forbidden Words
        </button>
    </div>
    <div id="sensitiveReportsList" style="margin:20px;"></div>
