<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="../../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" href="../../../lib/layer/2.4/css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../../../lib/layer/2.4/skin/layui.css">
    <!-- <link rel="stylesheet" href="../../../lib/bootstrap-3/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="../../../lib/bootstrap3-editable/css/bootstrap-editable.css"> -->
    <!-- <link rel="stylesheet" href="../../../lib/bootstrap-datepicker/dist/css/bootstrap-datepicker.css"> -->
    <link rel="stylesheet" type="text/css" href="../../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../../lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../../../static/h-ui.admin/css/style.css" />
    <link rel="stylesheet" href="../../css/page.css">
    <link rel="stylesheet" href="../../css/frontPages.css">
    <link rel="stylesheet" href="../../css/Customer/userLog.css">
    <title></title>
</head>

<body>
    <div style="padding: 20px;display: flex;" id="userLogDetails_tabBox">
        <div id="tab" style="width:1100px;">
            <span class="conditions">用户ID</span>
            <input style="width:auto" name="userLogSiginId" type="text" placeholder="请输入用户ID" class="input-text radius size-M">
            <span class="conditions" id="spanStart">开始时间</span>
            <input style="width:auto" id="userLogSiginStart" name="userLogSiginStart" type="text" class="input-text radius size-M">
            <span class="conditions" id="spanEnd">结束时间</span>
            <input style="width:auto" id="userLogSiginEnd" name="userLogSiginEnd" type="text" class="input-text radius size-M">
            <button type="submit" class="btn btn-success" id="tabindex0">
                <i class="Hui-iconfont"></i> 查询送礼记录</button>
            <button type="submit" class="btn btn-success hide" id="tabindex1">
                <i class="Hui-iconfont"></i> 查询收礼记录</button>
            <button type="submit" class="btn btn-success hide" id="tabindex2">
                <i class="Hui-iconfont"></i> 查询消费记录</button>
            <span class="conditions show_state hide" id="typeFont">类型</span>
            <select style="height:30px;box-sizing: border-box;border: solid 1px #ddd; font-size:14px;" name="show-search" lay-verify="" id="balanceSearchType" class="hide">
                    <option value="0">全部</option>
                    <option value="1">减少</option>
                    <option value="2">增加</option>
            </select>
            <button type="submit" class="btn btn-success hide" id="tabindex3">
                <i class="Hui-iconfont"></i> 查询秀币变化</button>
            <button type="submit" class="btn btn-success hide" id="tabindex4">
                <i class="Hui-iconfont"></i> 查询购买记录</button>
            <button type="submit" class="btn btn-success hide" id="tabindex5">
                <i class="Hui-iconfont"></i> 查询徽章记录</button>
            <button type="submit" class="btn btn-success hide" id="export_send">
                <i class="Hui-iconfont"></i> 导出送礼Excel</button>
            <button type="submit" class="btn btn-success hide" id="export_receive">
                <i class="Hui-iconfont"></i> 导出收礼Excel</button>
            <button type="submit" class="btn btn-success hide" id="export_balance">
                <i class="Hui-iconfont"></i> 导出Excel</button>
        </div>

    </div>

    <div class="userLogDetails" id="tab_userLog">
        <div class="tabBar clearfix">
            <span class="">送礼记录</span>
            <span>收礼记录</span>
            <span>消费记录</span>
            <span>秀币变化</span>
            <span>购买记录</span>
            <span>徽章记录</span>
        </div>
        <!-- 送礼记录页面 -->
        <div class="tabCon cl pd-5 bg-1 bk-gray mt-20">
            <div id="sendRecord"></div>
        </div>
        <!-- 收礼记录页面 -->
        <div class="tabCon cl pd-5 bg-1 bk-gray mt-20">
            <div id="receiveRecord"></div>
        </div>
        <!-- 消费记录页面 -->
        <div class="tabCon cl pd-5 bg-1 bk-gray mt-20">
            <div id="costRecord"></div>
        </div>
        <!-- 秀币变化页面 -->
        <div class="tabCon cl pd-5 bg-1 bk-gray mt-20">
            <div id="balanceRecord"></div>
        </div>
        <!-- 购买记录页面 -->
        <div class="tabCon cl pd-5 bg-1 bk-gray mt-20">
            <div id="purchaseRecord"></div>
        </div>
        <!-- 徽章记录页面 -->
        <div class="tabCon cl pd-5 bg-1 bk-gray mt-20">
            <div id="badgeCost"></div>
            <div id="rechargeCost"></div>
            <div id="badgeRecord" style="padding-top: 20px;"></div>
            <div id="rechargeRecord" style="padding-top: 20px;"></div>
            <div class="holder hide">
                <a class="jp-first jp-disabled">←←</a>
                <a class="jp-previous jp-disabled">← previous</a>
                <a class="jp-current">1</a>
                <a>2</a>
                <a>3</a>
                <a>4</a>
                <a>5</a>
                <a class="jp-hidden">6</a>
                <a class="jp-hidden">7</a>
                <a class="jp-hidden">8</a>
                <a class="jp-hidden">9</a>
                <span>...</span>
                <a>10</a>
                <a class="jp-next">next →</a>
                <a class="jp-last jp-disabled">←←</a>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="../../../lib/jquery/1.9.1/jquery.min.js"></script>
    <!-- <script src="../../../lib/bootstrap-3/js/bootstrap.min.js"></script>
    <script src="../../../lib/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="../../../lib/bootstrap3-editable/js/moment.js"></script> -->
    <!-- <script src="../../../lib/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script> -->
    <script type="text/javascript" src="../../../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../../../lib/layer/2.4/layui.all.js"></script>
    <script type="text/javascript" src="../../../static/h-ui/js/H-ui.js"></script>
    <script type="text/javascript" src="../../../static/h-ui.admin/js/H-ui.admin.js"></script>
    <script type="text/javascript" src="../../../lib/laypage/1.2/laypage.js"></script>
    <!-- 常用公共JS-->
    <script type="text/javascript" src="../../js/common.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/util.js"></script>
    <script type="text/javascript" src="../../js/frontPages.js"></script>
    <!-- <script type="text/javascript" src="../../js/upload.js" charset="utf-8"></script> -->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../../js/Customer/userLog.js"></script>
</body>

</html>
